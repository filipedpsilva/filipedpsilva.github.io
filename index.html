<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./src/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Welcome!</title>
    <style>
      body {
        background-color: #000;
        color: #fffafa;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", "Helvetica", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      body h1 {
        font-style: oblique;
        font-weight: bold;
        font-size: 3.75rem;
        text-align: center;
        margin-top: 2%;
      }

      body h2 {
        font-size: 3rem;
      }

      body h3 {
        margin: 20px;
      }

      body a {
        color: #f2f2f2;
      }

      body a:visited {
        color: #f2f2f2;
      }

      body a:hover {
        color: red;
      }

      #link-list {
        list-style-type: none;
        width: 200px;
        margin: auto;
      }

      #link-list li:hover {
        background: #ff0000 url("./src/favicon.ico") 0 3px no-repeat;
        cursor: pointer;
      }

      #link-list li a:hover {
        color: black;
      }

      .white {
        background-color: #000;
        height: 75vh;
      }

      .white > .animation_text {
        margin: 30px;
      }

      .footer {
        margin-top: 6rem;
      }

      #animation {
        width: 98vw;
        height: 30vh;
        background: #fffafa
          url("https://media.giphy.com/media/12MhwQm8toOEp2/giphy.gif") repeat-y;
        animation: play 8s steps(120) infinite;
        display: inline-block;
      }

      @keyframes play {
        0% {
          background-position-x: -2000px;
        }
        50% {
          background-position-x: 0px;
        }
        100% {
          background-position-x: 2000px;
        }
      }
    </style>
  </head>

  <body>
    <div class="white">
      <h1>I had a real website, but someone stole it from me.</h1>

      <div id="animation"></div>

      <div class="animation_text">
        <h2>It's okay though, I already got someone on the case!</h2>

        <h3>
          Until I got it back, you can contact me through
          <a href="https://www.linkedin.com/in/filipedpsilva/">here</a>.
        </h3>

        <h4>Other places I might be, instead of working:</h4>

        <!-- <div id="link-list"></div> -->
        <script>
          //#region Links List
          const linkList = [
            {
              href:
                "mailto:filipedpsilva@protonmail.com?subject=I know who stole your site Filipe!&body=It was: ",
              text: "E-mail",
            },
            {
              href: "https://steamcommunity.com/id/kingodfather/",
              text: "Steam",
            },
            {
              href: "https://twitter.com/_filipedpsilva",
              text: "Twitter",
            },
            {
              href: "http://www.moshbit.pt/",
              text: "Videogame website",
            },
            {
              href: "https://my.playstation.com/profile/KINGodfather",
              text: "PlayStation Network",
            },
            {
              href: "https://nin.codes/kingodfather",
              text: "Nintendo Friend Code",
            },
          ];
          //#endregion Links List

          //#region Script
          document.write(
            "<div id='link-list'>" +
              linkList
                .map(function (linkList) {
                  return (
                    "<li>" +
                    "<a target='_blank' rel='noopener noreferrer' href='" +
                    linkList.href +
                    "'>" +
                    linkList.text +
                    "</a>" +
                    "</li>"
                  );
                })
                .join("") +
              "</div>"
          );

          //#endregion Script
        </script>
      </div>

      <div class="footer">
        <p>
          &copy;
          <script>
            new Date().getFullYear() > 2010 &&
              document.write("" + new Date().getFullYear() + " Filipe Silva");
          </script>
        </p>

        <p>fan art &copy; artist unknown</p>
      </div>
    </div>
  </body>
</html>
