<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        body h1 {
            font-style: oblique;
            font-weight: bold;
            font-size: 3.75rem;
            text-align: center;
            margin-top: 2%;
        }

        body h2 {
            font-size: 3rem;
        }

        body h3 {
            margin: 20px;
        }


        .white {
            background-color: #000;
            height: 75vh;
        }

        .white>.animation_text {
            margin: 30px;
        }

        #animation {
            width: 100vw;
            height: 30vh;
            background: #000 url("https://media.giphy.com/media/12MhwQm8toOEp2/giphy.gif") repeat-y;
            animation: play 8s steps(120) infinite;
            display: inline-block;
        }

        @keyframes play {
            0% {
                background-position-x: -2000px;
            }

            50% {
                background-position-x: 0px;
            }

            100% {
                background-position-x: 2000px;
            }
        }
    </style>
</head>

<body>
    <div class='white'>

        <div id='animation'>
        </div>

        <div class='animation_text'>
            <h2>Eu tinha feito um site a sério, mas alguém o roubou.</h2>
            <h3>A minha sorte é que já tenho o Batman a tratar do assunto!</h3>
            <h4>Podem contactar-me <a href='https://www.linkedin.com/in/filipedpsilva/'>por aqui</a>.</h4>
        </div>
    </div>
</body>

</html>
